<div class="row">
  <!-- categories filter section -->
  <div class="col-md-3 col-lg-2">
    <ul *ngIf="categories" class="list-group list-group-flush border-0">
      <div class="row no-gutters">
          <li class="list-group-item p-1 col-md-12 col-sm-4 col-6">
            <button (click)="onSetFilter('')" class="btn btn-link py-0" type="button">All</button>
          </li>
          <li *ngFor="let i of categories" class="list-group-item p-1 col-md-12 col-sm-4 col-6">
            <button (click)="onSetFilter(i.name.toLowerCase())" class="btn btn-link py-0 text-left" type="button">{{ i.name }}</button>
          </li>
      </div>
    </ul>
  </div>

  <!-- main section -->
  <div *ngIf="data" class="col-md-9 col-lg-10">
    <app-alert-message></app-alert-message>

    <!-- search filter section -->
    <div class="input-group mb-3">
      <input (change)="search = $event.target.value" [value]="search" class="form-control" placeholder="" type="text">
      <div class="input-group-append">
        <button (click)="onSetSearch()" class="btn btn-square btn-info px-5" type="button"><i class="fas fa-search"></i></button>
        <button (click)="onClear()" class="btn btn-outline-secondary" type="button"><i class="fas fa-times"></i></button>
      </div>
    </div>

    <!-- list books section -->
    <div class="row less-gutters">
      <div *ngFor="let i of data" class="card-group col-sm-4 col-md-4 col-lg-3 col-xl-2">
        <div class="card mb-2">
          <a [routerLink]="'./' + i.isbn">
            <img class="img-fluid card-img-top" *ngIf="i.image" [alt]="i.title" [src]="i.image" />
            <img class="img-fluid card-img-top" *ngIf="!i.image" [alt]="i.title" [src]="placeholderService.imgHolder(250, 350, i.title)" />
          </a>
          <div class="card-body p-3">
            <a class="font-weight-bold" [routerLink]="'./' + i.isbn">{{ i.title }}</a>
            <div class="text-dark mb-1">{{ i.author }}</div>
            <div>
              <ng-template #t let-fill="fill">
                <span [class.full]="fill === 100" class="star">
                  <span [style.width.%]="fill" class="half">&#9733;</span>&#9733;
                </span>
              </ng-template>
              <ngb-rating [rate]="i.rating" [readonly]="true" [starTemplate]="t" class="text-warning star-template-container" max="5">
              </ngb-rating>
            </div>
            <div>
              <span *ngIf="i.discount != 0">
                <span class="mr-2 font-weight-bold">{{i.price * (100 - i.discount) / 100 | currency}}</span>
                <del class="text-muted">({{i.price | currency}})</del>
              </span>
              <span class="h6" *ngIf="i.discount == 0">{{i.price | currency}}</span>
            </div>
          </div>
        </div>
      </div>

      <!-- pagination section -->
      <div *ngIf="data.length != 0" class="col-12">
		  <ngb-pagination (pageChange)="onPageChange($event)" *ngIf="pagination" [(page)]="pagination.pageIndex" [maxSize]="10"
        [collectionSize]="pagination.totalItems" [pageSize]="pagination.itemsPerPage">
			  <ng-template ngbPaginationFirst>First</ng-template>
			  <ng-template ngbPaginationLast>Last</ng-template>
			  <ng-template ngbPaginationPrevious>Prev</ng-template>
			  <ng-template ngbPaginationNext>Next</ng-template>
			  <ng-template ngbPaginationEllipsis>...</ng-template>
			  <ng-template ngbPaginationNumber let-page>{{ page }}</ng-template>
		  </ngb-pagination>

      </div>
    </div>
  </div>
</div>
