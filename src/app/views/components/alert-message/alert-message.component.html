<div *ngIf="service.data && service.data.length != 0">
  <div *ngFor="let alert of service.data; let i = index">
    <ngb-alert [type]="alert.type" (close)="service.remove(i)"><strong>{{alert.type | uppercase}}!</strong> {{ alert.message }}</ngb-alert>
  </div>
</div>
