<div class="mb-3" *ngIf="service.data && service.data.length != 0">
  <div *ngFor="let msg of service.data; let i = index">
    <div [class]="'alert alert-' + msg.type">
      <strong>{{msg.type | uppercase}}!</strong> {{msg.message}}
      <button type="button" class="close float-right" aria-label="Close" (click)="service.remove(i)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
