<span *ngIf="input.name == 'PENDING'" class="badge badge-secondary">{{ input.locale }}</span>
<span *ngIf="input.name == 'DELIVERING'" class="badge badge-primary">{{ input.locale }}</span>
<span *ngIf="input.name == 'FAILED'" class="badge badge-danger">{{ input.locale }}</span>
<span *ngIf="input.name == 'SUCCESS'" class="badge badge-success">{{ input.locale }}</span>
