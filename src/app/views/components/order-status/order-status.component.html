<span *ngIf="input.name == 'PENDING'" class="tag bg-secondary">{{ input.locale }}</span>
<span *ngIf="input.name == 'DELIVERING'" class="tag bg-primary">{{ input.locale }}</span>
<span *ngIf="input.name == 'FAILED'" class="tag bg-danger">{{ input.locale }}</span>
<span *ngIf="input.name == 'SUCCESS'" class="tag bg-success">{{ input.locale }}</span>
<span *ngIf="input.name == 'OTHER'" class="tag bg-secondary">{{ input.locale }}</span>
