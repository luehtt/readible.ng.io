<span *ngIf="input.name == 'PENDING'" class="ml-2 badge badge-secondary">{{ input.locale }}</span>
<span *ngIf="input.name == 'DELIVERING'" class="ml-2 badge badge-primary">{{ input.locale }}</span>
<span *ngIf="input.name == 'FAILED'" class="ml-2 badge badge-danger">{{ input.locale }}</span>
<span *ngIf="input.name == 'SUCCESS'" class="ml-2 badge badge-success">{{ input.locale }}</span>
