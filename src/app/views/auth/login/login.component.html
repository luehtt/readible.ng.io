<div class="row justify-content-center">
  <div class="col-xl-6 col-md-8 col-sm-10">
    <div class="card">
      <div class="card-header">Log in</div>
      <div class="card-body">
        <form [formGroup]="form">
          <div class="form-group">
            <label>Email</label>
            <div>
              <input type="email" class="form-control" formControlName="email" />
              <app-form-error [(input)]="form.controls.email"></app-form-error>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <div>
              <input type="password" class="form-control" formControlName="password" />
              <app-form-error [(input)]="form.controls.password"></app-form-error>
            </div>
          </div>

          <div *ngIf="failed" class="my-2 text-danger">The email and password does not exist!<br>Please enter valid email and password!</div>
          <div class="form-group text-center mt-4">
            <div>
              <button type="button" class="btn btn-primary mr-2" (click)="onSubmit()">Login</button>
              <a [routerLink]="'/register'">Don't have account!?</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
