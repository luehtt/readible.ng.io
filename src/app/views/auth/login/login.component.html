<div class="row justify-content-center">
  <div class="col-xl-4 col-lg-6 col-md-8 col-sm-10">
    <div class="card">
      <div class="card-header">Log in</div>
      <div class="card-body">
        <form [formGroup]="form">
          <div class="form-group">
            <label>Email</label>
            <div>
              <input type="email" class="form-control" formControlName="email" />
              <div class="text-danger" *ngIf="form.controls.email.touched && form.controls.email.errors">
                <small *ngIf="form.controls.email.errors.required">This control is required</small>
                <small *ngIf="form.controls.email.errors.email">This control is email</small>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <div>
              <input type="password" class="form-control" formControlName="password" />
              <div class="text-danger" *ngIf="form.controls.password.touched && form.controls.password.errors">
                <small *ngIf="form.controls.password.errors.required">This control is required</small>
              </div>
            </div>
          </div>

          <div class="form-group text-center mt-4">
            <div>
              <button type="button" class="btn btn-primary mr-2" (click)="clickSummit()">Login</button>
              <a [routerLink]="'/register'">Don't have account!?</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
